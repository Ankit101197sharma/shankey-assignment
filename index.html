
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Karma&family=Lato&family=Licorice&family=Montserrat&family=Open+Sans:ital@0;1&family=Oswald&family=Poppins&family=Roboto&display=swap" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <title>Login page</title>
  </head>
  <body>
    <div class="mainDiv">

      <div class="imgSec" >
        <img width="100%" height="100%" src="./img1.jpg" alt="" />
      </div>
      <div class="formWrapper " >
        <form  name="myForm" onsubmit="return validateForm(event)">
            <div class="row g-3  " >
                <div>
                    <h6>Welcome back</h6>
                    <h3>Login to your account</h3>
                </div>
                <div class="row ">
                    
                    <div  class="col-md-7">
                        <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" id="useremail" name="name"  class="form-control" placeholder="Enter Your email" name="femail" aria-label="First name">
                      <span class="warning" id="errorname"></span>
                    </div>
                    
                      <div class="col-md-7 py-1">
                        <label for="inputPassword4" class="form-label ">Password</label>
                      <input type="password"  id="myInput" class="form-control col-md-6" required="true"  name="password" aria-label="password" >
                      <input type="checkbox" onclick="myFunction()"> Show Password
                    <span class="warning" id=" errorname "></span>
                </div>
                   
                       
                    
                <div class="d-flex align-items-right gap-5 mx-auto  py-2 " >
                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="autoSizingCheck2">
                      <label  >
                        Remember me
                      </label>
                      
                    </div>
                    <div style="text-align:right" >
                        <a href="/">Forgot Pasword?</a>
                    </div>

                    


                  </div>
                  <div class="d-grid gap-4 col-7 py-5">
                    <button class="btn btn-success" type="submit"  onsubmit="submitForm()" >Login Now</button>
                    <button class="btn btnG" type="button"> <img src="./googleIcon.png" width="20" alt=""> or sign-in with google</button>
                  </div>
                      
                  </div>
                      
                  </div>
                

            </div>
        </form>
    </div>
    <div>
        <h1  style="text-align: center;">Data store in table</h1>
        <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">name</th>
                <th scope="col">office</th>
                <th scope="col">position</th>
                <th scope="col">salary</th>
              </tr>
            </thead>
            <tbody id="employees">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              
            </tbody>
          </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
